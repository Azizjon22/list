<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="./js/jquery-3.3.1.slim.min.js">
    <link rel="stylesheet" href="./js/popper.min.js">

<body>


    <div class="container">
        <div class="row">
            <div class="col-3">
                <div id="boshi" class="card-header text-center">
                    Maktab royhati
                </div>
                <div class="card-body">
                    <input class="w-100 form-control"
                    type="text"
                    placeholder="o'quvchi ismi"
                    id="ism"
                    >

                    <input class="mt-3 w-100 form-control"
                    type="text"
                    placeholder="o'quvchi familyasi"
                    id="familya"
                    >

                    <input class="mt-3 w-100 form-control"
                    type="date"
                    id="date"
                    >

                    <input class="mt-3 w-100 form-control"
                    type="text"
                    placeholder="photo student"
                    id="photo"
                    >

                    <select  class="mt-3 w-100 form-control" id="tolov">

                        <option value="bujet">bujet</option>
                    </select>


                </div>

                <div class="card-footer">
                    <button onclick="addCar()" class="btn btn-success ml-auto d-block">ADD</button>
                </div>
            </div>
            <div class="col-8">
                <div id="natija" class="row">
                    <table class="table table-dark table-striped">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Ism Familiya</th>
                            <th>Tug'ilgan sana</th>
                            <th>Rasm</th>
                            <th>O'qish turi</th>
                            <th>Amal</th>
                        </tr>
                        </thead>
                        <tbody id="result">
        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    
    <script src="./js/jquery-3.3.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.js"> </script>
    <script src="./index.js"></script>
</body>
</html>
